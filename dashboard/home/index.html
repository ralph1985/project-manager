<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Manager · Ayuntamiento de Belmontejo</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <div class="title">
      <h1>Resumen de proyectos</h1>
      <p>Vista rápida de horas, actividad y accesos directos</p>
    </div>
    <pm-pill>Project Manager · Summary</pm-pill>
  </header>

  <main class="layout">
    <pm-grid id="stats"></pm-grid>

    <pm-grid>
      <pm-card>
        <h2>Proyectos</h2>
        <p class="section-note">Accesos rápidos al detalle por proyecto.</p>
        <div id="project-summary" class="project-summary-list"></div>
      </pm-card>
      <pm-card>
        <h2>Actividad reciente</h2>
        <p class="section-note">Últimas tareas registradas en el sistema.</p>
        <ul id="recent-tasks" class="recent-tasks"></ul>
      </pm-card>
    </pm-grid>
  </main>

  <script type="module" src="../src/home/main.js"></script>
</body>
</html>
